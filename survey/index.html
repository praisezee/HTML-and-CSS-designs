<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking your time to fill this out</h2>
    </header>
    <main>
        <form action="http://www.freecodecam.org/survey-demo/">
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="fullname" id="name" placeholder="Enter your fullname" required autocomplete>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required autocomplete>
                <label for="age">Age (optional)</label>
                <input type="number" name="age" id="age" min="18" max="120" placeholder="Age">
            </fieldset>
            <fieldset>
                <label for="features">Which of your option best describes your current role?</label>
                <select name="features">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Others</option>
                </select>
            </fieldset>
            <fieldset>
                <h2>Would you recommend freeCodeCamp to a friend?</h2>
                <label><input type="radio" name="referrer"> Definately</label>
                <label><input type="radio" name="referrer"> Maybe</label>
                <label><input type="radio" name="referrer"> Not sure</label>
            </fieldset>
            <fieldset>
                <label for="features">What is your favorite feature of freeCodeCamp?</label>
                <select name="features">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Front-end development</option>
                    <option value="2">Back-end development</option>
                    <option value="3">Data visualisation</option>
                </select>
            </fieldset>
            <fieldset>
                <h2>Add any other comments or sugesstion</h2>
                <textarea name="comments" cols="30" rows="10" placeholder="Enter your comments or suggestions"></textarea>
            </fieldset>
            <fieldset>
                <button>submit</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
